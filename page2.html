<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #result{
          min-height: 400px;
           width: 50%;
           margin: auto;
           margin-top: 10%;
          
           font-size: 20px;
           text-align: center;
           padding: 10px;
         }
    </style>
</head>
<body>
    <div id="result">
        <strong>Thanks</strong> a Tom for taking out your precious time and for completing the survey
           Email Address  <strong id="email"></strong>and your
         Contact Number is <strong id="mobile"></strong>  
        
        
    </div>
</body>
<script>
    const email = localStorage.getItem("Email");
    const mobile = localStorage.getItem("Mobile");

    document.getElementById("email").textContent=email;
    document.getElementById('mobile').textContent=mobile
</script>
</html>
