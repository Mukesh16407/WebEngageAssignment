<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBENGINE</title>
    <link rel="stylesheet" href="contactus.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/css/intlTelInput.css" rel="stylesheet" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-container">
           <img src="https://img.freepik.com/free-vector/flat-design-illustration-customer-support_23-2148887720.jpg" alt="image"/>
        </div>
        <div class="right-container">
            <div class="logo">
                <img src="https://webengage.com/wp-content/uploads/2019/04/WebEngage-logo-1.png" alt="logo"/>
            </div>
            <div class="content">
                <h2>Get a FREE</h2>
                <h4>Consulation with an expert</h4>
            </div>
            <div class="formContainer">
                <form>
                    <div>

                        <input placeholder="Enter Your Email"/>
                    </div>
                    <div>

                        <input type="tel" id="phone" name="phoneField" placeholder="Enter Your Mobile"/>
                    </div>
                    <div>

                        <button>Take to us</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- Use as a Vanilla JS plugin -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/intlTelInput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.9/js/utils.js"></script>


<script src="contactus.js"></script>
</html>
